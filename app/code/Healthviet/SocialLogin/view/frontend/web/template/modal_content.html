<!--ko if: isEnabledPopup-->
<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading">
    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Sign In using your account'"></strong>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit:login}"
                  id="login-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                   id="email"
                                   type="email"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                </div>
                <div class="actions-toolbar">
                    <input name="context" type="hidden" value="checkout" />
                    <div class="primary">
                        <button type="submit" class="action action-login secondary" name="send" id="send2">
                            <span data-bind="i18n: 'Sign In'"></span>
                        </button>
                    </div>
                    <div class="secondary">
                        <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                            <span data-bind="i18n: 'Forgot Your Password?'"></span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="block block-social-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-social-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Sign In with your social account'"></strong>
        </div>
        <div class="block-social-login-content" aria-labelledby="block-social-account-heading">
            <!-- ko if: isTwitterEnabled -->
            <div class="modal-twitter" data-bind="click : getTwitterUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isFacebookEnabled -->
            <div class="modal-facebook" data-bind="click : getFacebookUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isGoogleEnabled -->
            <div class="modal-google" data-bind="click : getGoogleUrl" ></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isAmazonEnabled -->
            <div class="modal-amazon" data-bind="click : getAmazonUrl" ></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isLinkedInEnabled -->
            <div class="modal-linkedin" data-bind="click : getLinkedInUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isInstagramEnabled -->
            <div class="modal-instagram" data-bind="click : getInstagramUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isPinterestEnabled -->
            <div class="modal-pinterest" data-bind="click : getPinterestUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isRedditEnabled -->
            <div class="modal-reddit" data-bind="click : getRedditUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->
            <!-- ko if: isLineEnabled -->
            <div class="modal-line" data-bind="click : getLineUrl"></div>
            <div class="divider"></div>
            <!-- /ko -->

        </div>
    </div>
</div>
<!--/ko-->
